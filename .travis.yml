---

language: python
python:
  - '3.7'
env:
  global:
    - secure: 
    - secure: 
install:
  - pip install pipenv
  - pipenv install --dev
  - nvm install 12.18.0 && nvm use 12.18.0
  - npm install aws-cdk cdk-assume-role-credential-plugin -g
  - pre-commit install
script:
  - cp config.yaml.example config.yaml && cdk synth
test:
  - yamllint .
  - pytest
  - python -m pylint app.py `find tests/ -iname "*.py"; find cdk/ -iname "*.py"` --rcfile .pylintrc

